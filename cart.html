<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>السلة - متجر adpl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      direction: rtl;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      margin-left: 10px;
    }
    .cart-item div {
      flex: 1;
    }
    .order-btn {
      background: green;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
      margin-top: 20px;
      display: block;
      width: 100%;
    }
    .order-btn:hover { background: #006400; }
  </style>
</head>
<body>
  <div class="container">
    <h2>السلة</h2>
    <div id="cart-items">
      <!-- سيتم عرض المنتجات هنا -->
    </div>
    <button class="order-btn" onclick="sendOrder()">إرسال الطلب عبر واتساب</button>
  </div>
  
  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
    function displayCart() {
      const container = document.getElementById("cart-items");
      if(cart.length === 0) {
        container.innerHTML = "<p>السلة فارغة</p>";
        return;
      }
      container.innerHTML = "";
      cart.forEach((item, index) => {
        container.innerHTML += `
          <div class="cart-item" onclick="goToProductDetails(${index})">
            <img src="${item.img}" alt="${item.name}">
            <div>
              <h3>${item.name}</h3>
              <p>السعر: ${item.price} ريال</p>
            </div>
          </div>
        `;
      });
    }
    displayCart();
    
    // عند النقر على عنصر من السلة، يتم حفظ بيانات المنتج وتوجيه المستخدم لصفحة التفاصيل
    function goToProductDetails(index) {
      localStorage.setItem("selectedProduct", JSON.stringify(cart[index]));
      window.location.href = "product-details.html";
    }
    
    // توليد رقم طلب عشوائي من 10 خانات
    function generateOrderNumber() {
      let orderNumber = "";
      for(let i = 0; i < 10; i++){
        orderNumber += Math.floor(Math.random() * 10);
      }
      return orderNumber;
    }
    
    // إرسال الطلب عبر واتساب مع رقم الطلب
    function sendOrder() {
      if(cart.length === 0) {
        alert("السلة فارغة");
        return;
      }
      const orderNumber = generateOrderNumber();
      // مثال على رسالة الطلب، يمكنك تعديلها
      const message = `تم إرسال طلبك بنجاح. رقم الطلب: ${orderNumber}`;
      // رابط واتساب (تأكد من تغيير الرقم إلى رقم شركتك)
      const phone = "966500640335";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
