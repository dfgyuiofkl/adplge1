<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإلكترونيات - متجر adpl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      direction: rtl;
    }
    header {
      background: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .slider {
      width: 90%;
      height: 150px;
      margin: 20px auto;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
    }
            /* الشعار الثابت */
            #logo-section {
                text-align: center;
                padding: 10px;
                background: #fff;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
              }
          
    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .section-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #007bff;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .order-btn {
      background: green;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .order-btn:hover { background: #006400; }
  </style>
</head>
<body>
  <header>
    الإلكترونيات
  </header>
  <div class="slider" id="slider"></div>
  <div class="content">
    <div class="section-title">الموجودها إلكترونات</div>
    <div class="products" id="products-container">
      <!-- 4 منتجات يمكن تعديلها لاحقاً -->
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="منتج 1">
        <h3>منتج 1</h3>
        <p>السعر: 100 ريال</p>
        <button class="order-btn">🛒 أضف للسلة</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="منتج 2">
        <h3>منتج 2</h3>
        <p>السعر: 200 ريال</p>
        <button class="order-btn">🛒 أضف للسلة</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="منتج 3">
        <h3>منتج 3</h3>
        <p>السعر: 300 ريال</p>
        <button class="order-btn">🛒 أضف للسلة</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="منتج 4">
        <h3>منتج 4</h3>
        <p>السعر: 400 ريال</p>
        <button class="order-btn">🛒 أضف للسلة</button>
      </div>
    </div>
  </div>
  
  <script>
    let slides = [
      'https://cdn.youcan.shop/stores/c60cdb42e65e6c2545ab3cc667e6fca4/others/7acJcQ8kLzBTUtrgVsY8xvxPjv32W7L4jvByqP6y.png',
      'https://cdn.youcan.shop/stores/37a316e81ea7ca1bbe209a10b8e8694b/others/9flv1t9RDbC1PJyBRhizv7JWjK7L410qGqaDc4u5.png',
      'https://cdn.youcan.shop/stores/926ef875f015ee2050a3751649310090/others/GvZ0YESR78jSXwbSGRyv0wARqEexMPYlSgqOcQIQ.png'
    ];
    let currentSlide = 0;
    function showSlide(index) {
      let slider = document.getElementById("slider");
      slider.style.backgroundImage = `url('${slides[index]}')`;
    }
    showSlide(currentSlide);
    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 4000);
  </script>
</body>
</html>
